<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/alquimist.css">
    <link rel="stylesheet" href="app/css/bootstrap-icons.css">
    <link rel="stylesheet" href="app/css/material-design-iconic-font.css">
</head>
<body>
    
    
    <div class="col-4">
        <button class="btn btn-outline-danger">Say Hello</button>
        <div class="input-group">
            <input type="text" class="form-input input-warning" placeholder="User telefone">
            <div class="input-addon addon-right">Telefone</div>
        </div>
    </div>

    <div class="upload">
        <div class="upload-contain">
            <label for="upload-file-1" class="upload-trigger">
                <input type="file" id="upload-file-1" hidden>
                <span role="upload-icon" class="zmdi zmdi-cloud-upload"></span>
                <div class="upload-text">
                    <span>Solte elementos ou carregue</span>
                    <small class="text-muted">arquivos aceites .zip,.rar</small>
                </div>
            </label>
            <span class="upload-big-text upload-item-hided">Solte aqui</span>
        </div>
    </div>


    <script src="./app/js/jquery.js"></script>
    <script src="./app/js/alquimist.js"></script>
    
</body>
</html>
